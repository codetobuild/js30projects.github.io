<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum App</title>

    <link rel="stylesheet" href="./drum.css">
</head>
<body>
    
    <div class="container">
        <div class="head">
           <p>Music Beats </p> 
       </div>
        <input type="button" class="key " value="A">
        <input type="button" class="key" value="S">
        <input type="button" class="key" value="D">
        <input type="button" class="key" value="F">
        <input type="button" class="key" value="G">
        <input type="button" class="key" value="H">
        <input type="button" class="key" value="J">
        <input type="button" class="key" value="K">
        <input type="button" class="key  " value="L">
        
    </div>
   

 <audio data-key='A' src="sounds/clap.wav"></audio>
 <audio data-key='S' src="sounds/hihat.wav"></audio>
  <audio data-key="D" src="sounds/kick.wav"></audio>
  <audio data-key="F" src="sounds/openhat.wav"></audio>
  <audio data-key="G" src="sounds/boom.wav"></audio>
  <audio data-key="H" src="sounds/ride.wav"></audio>
  <audio data-key="J" src="sounds/snare.wav"></audio>
  <audio data-key="K" src="sounds/tom.wav"></audio>
  <audio data-key="L" src="sounds/tink.wav"></audio>



 

 <script src="drum.js"></script>

</body>
</html>
